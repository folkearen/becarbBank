<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=PT+Sans+Caption:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
   
    <title>Becarb Bank</title>

<body>
    <header>
        <img src="" alt="">
        <h1>Ceinted <span></span> Coin</h1>
        <p>Ceinted, tu aliado en el camino al éxito financiero</p>
    </header>
    <main> 
        <section id="crearBC" class="crearBC">
            <label for="creador">Ingresar código Ceinted Coin a crear: </label>
            <input type="text" id="creador" name="creador" placeholder=" Ej: pr12xs34 ">

            <label for="valor">Denominación del Ceinted Coin a crear: <span>    </span></label>
            <input type="number" id="valor" name="creador" placeholder=" Ej: 100">

            <button id="btn_crear">Crear Ceinted Coin</button>
            <div id="textCreadorMsn"></div>
            
        </section>

        <section class="comprobarBC">
            <label for="comprobador">Ingresar código Ceinted Coin a validar: </label>
            <input type="text" id="comprobador" name="comprobador" placeholder=" Ej: pr12xs34 ">

            <button id="btn_comprobar">Validar Ceinted Coin</button>
            
            <p id="textComprobadorMsn"></p>
        </section>
        <div class="circulacion-container">
            <div class="circulacion-cabecera">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <p>Ceinted Coin en circulación</p>
                  
                <!-- <button id="btn_actualizarActivos">Listar Becarb Coin en circulación</button>
                <button id="btn_ocultarActivos">Ocultar lista</button> -->
            </div>

            <!-- <div id="enCirculacion" class="enCirculacion"> 
            
            </div> -->
        </div>

            <label for="reutilizador">Ingresar código Becarb Coin a reutilizar: </label>
            <input type="text" id="reutilizador" name="reutilizador">

            <button id="btn_reutilizar">Reutilizar Becarb Coin</button>
            <p id="textReutilizadorMsn"></p>
        </section> -->
    </main>
    <footer>
        <div id="enCirculacion" class="enCirculacion"> 
            
        </div>
        <div class="imageFooter">
            <img src="./img/IMAGOTIPO-COLOR.svg" alt="">
        </div>
  
    </footer>
    <script type="module" src="index.js"></script>

</html>
