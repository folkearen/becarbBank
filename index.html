<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Becarb Bank</title>
</head>
<body>
    <header>
        <h1>Becarb Bank beta</h1>
        <p>Cada Becarb Coin es un pedacito de felicidad</p>
    </header>
    <main> 
        <section id="crearBC">
            <label for="creador">Ingresar código Becarb Coin a crear: </label>
            <input type="text" id="creador" name="creador">

            <label for="valor">Denominación del Becarb Coin a crear: </label>
            <input type="number" id="valor" name="creador">

            <button id="btn_crear">Crear Becarb Coin</button>
            <div id="textCreadorMsn"></div>
            
        </section>

        <section class="comprobarBC">
            <label for="comprobador">Ingresar código Becarb Coin a comprobar: </label>
            <input type="text" id="comprobador" name="comprobador">

            <button id="btn_comprobar">Comprobar Becarb Coin</button>
            
            <p id="textComprobadorMsn"></p>
        </section>

        <section class="reutilizarBC">
            <label for="reutilizador">Ingresar código Becarb Coin a reutilizar: </label>
            <input type="text" id="reutilizador" name="reutilizador">

            <button id="btn_reutilizar">Reutilizar Becarb Coin</button>
            <p id="textReutilizadorMsn"></p>
        </section>
    </main>
    <footer>
        <div class="circulacion-container">
            <div class="circulacion-cabecera">
                <p>Becar Coin en circulación <br></p>
                <button id="btn_actualizarActivos">Listar Becarb Coin en circulación</button>
                <button id="btn_ocultarActivos">Ocultar lista</button>
            </div>

            <div id="enCirculacion" class="enCirculacion"> 
            
            </div>
        </div>
       
        
     
    </footer>
    <script type="module" src="index.js"></script>
   
</body>
</html>
